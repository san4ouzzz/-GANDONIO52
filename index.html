<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LSD Clicker Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="button-group">
            <button id="ratingButton" class="button">ğŸŒ Rating</button>
            <button id="earnButton" class="button">ğŸª™ Earn</button>
            <button id="friendsButton" class="button">ğŸ‘¥ Frnds</button>
            <button id="settingsButton" class="button">âš™ï¸ Settings</button>
        </div>
        <p id="currency">0</p>
        <img src="coin.png" id="clickButton" class="coin-button" alt="Click to earn currency">
        <div class="energy-bar">
            <div id="energy" class="energy"></div>
        </div>
        <p id="notification"></p>
        <button id="openShopButton" class="button">Shop</button>
    </div>

    <div id="shop" class="shop">
        <h2>Shop</h2>
        <button id="buyUpgradeButton" class="button">Buy Upgrade (1000 Currency)</button>
        <button id="buyAutoBotButton" class="button">Buy Auto Bot (5000 Currency)</button>
        <button id="closeShopButton" class="button">Close Shop</button>
    </div>

    <div id="overlay" class="overlay">
        <div class="close-button" onclick="closeOverlay()">âœ–</div>
        <div>SOON</div>
    </div>

    <div id="ratingOverlay" class="overlay">
        <div class="close-button" onclick="closeRatingOverlay()">âœ–</div>
        <h2>Rating</h2>
        <ul id="ratingList"></ul>
    </div>

    <div id="settingsOverlay" class="overlay">
        <div class="close-button" onclick="closeSettingsOverlay()">âœ–</div>
        <h2>Settings</h2>
        <label for="volumeControl">Volume:</label>
        <input type="range" id="volumeControl" name="volumeControl" min="0" max="100">
        <h3>Link Telegram Account</h3>
        <form id="telegramForm">
            <input type="text" id="telegramUsername" name="telegramUsername" placeholder="Telegram Username">
            <button type="submit" class="button">Link Account</button>
        </form>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
