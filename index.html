<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LSD Clicker Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="phone-only-warning">
        <h2>WARNING!</h2>
        <p>This game is designed for mobile devices only.</p>
    </div>
    <div class="container">
        <p id="currency">0</p>
        <button id="ratingButton" class="button">Rating ></button>
        <div class="button-group-left">
            <button id="toggleButtonsButton" class="button">❎</button>
            <button id="friendsButton" class="button">👥</button>
            <button id="earnButton" class="button">🪙</button>
        </div>
        <img src="coin.png" id="clickButton" class="coin-button" alt="Click to earn currency">
        <div class="button-group-right">
            <button id="openShopButton" class="button">🏪</button>
            <button id="settingsButton" class="button">⚙️</button>
        </div>
        <div class="energy-bar">
            <div id="energy" class="energy"></div>
        </div>
        <p id="notification"></p>
    </div>

    <div id="shop" class="shop">
        <h2>Shop</h2>
        <button id="buyUpgradeButton" class="button">Buy Upgrade (1000 Currency)</button>
        <button id="buyAutoBotButton" class="button">Buy Auto Bot (5000 Currency)</button>
        <button id="closeShopButton" class="button">Close Shop</button>
    </div>

    <div id="overlay" class="overlay">
        <div class="close-button" onclick="closeOverlay()">✖</div>
        <div>SOON</div>
    </div>

    <div id="ratingOverlay" class="overlay">
        <div class="close-button" onclick="closeRatingOverlay()">✖</div>
        <h2>Rating</h2>
        <ul id="ratingList"></ul>
    </div>

    <div id="settingsOverlay" class="overlay">
        <div class="close-button" onclick="closeSettingsOverlay()">✖</div>
        <h2>Settings</h2>
        <input type="text" id="telegramUsernameInput" placeholder="Enter Telegram Username">
        <button id="linkTelegramButton" class="button">Link Telegram</button>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
